name: Nightly Release

on:
  schedule:
    - cron: '0 2 * * *'  # 2:00 AM UTC daily
  workflow_dispatch:      # Allow manual triggering for testing

permissions:
  contents: write  # Required for creating releases and tags

jobs:
  create-release:
    name: Create Nightly Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Generate tag name
        id: tag
        run: |
          TAG_NAME="nightly-$(date +'%Y-%m-%d')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG_NAME"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: commit
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Nightly Build - ${{ steps.tag.outputs.tag_name }}
          body: |
            Automated nightly build from commit ${{ steps.commit.outputs.short_sha }}

            ### Platforms Available
            - macOS (Intel x86_64)
            - macOS (Apple Silicon ARM64)
            - Linux (x86_64)
            - Linux (ARM64)
            - Windows (x86_64)

            ### Requirements
            - FFmpeg must be installed for the `makeflac` command

            **Note:** This is a nightly pre-release build and may be unstable.
          draft: false
          prerelease: true

  build:
    name: Build ${{ matrix.platform }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            use_cross: false

          - platform: macOS-ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            use_cross: false

          - platform: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            use_cross: false

          - platform: Linux-ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            use_cross: true

          - platform: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64 only)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            BINARY_NAME="cdrip.exe"
          else
            BINARY_NAME="cdrip"
          fi
          tar czf ../../../cdrip-${{ matrix.platform }}.tar.gz $BINARY_NAME
        shell: bash

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../cdrip-${{ matrix.platform }}.zip cdrip.exe
        shell: bash

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: cdrip-${{ matrix.platform }}.${{ matrix.archive }}

  cleanup:
    name: Cleanup Old Releases
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Delete old nightly releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 14
          delete_tags: true
          delete_tag_pattern: nightly-
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
