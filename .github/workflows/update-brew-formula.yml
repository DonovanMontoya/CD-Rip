name: Update Brew Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-artifacts:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS-x86_64
            os: macos-15-intel
            target: x86_64-apple-darwin
          - platform: macOS-ARM64
            os: macos-latest
            target: aarch64-apple-darwin
          - platform: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create binary tarball
        env:
          VERSION: ${{ inputs.version }}
          PLATFORM: ${{ matrix.platform }}
          TARGET: ${{ matrix.target }}
        run: |
          cd "target/${TARGET}/release"
          tar czf "../../../cdrip-${VERSION}-${PLATFORM}.tar.gz" cdrip

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdrip-${{ inputs.version }}-${{ matrix.platform }}
          path: cdrip-${{ inputs.version }}-${{ matrix.platform }}.tar.gz

  update-formula:
    name: Update Formula SHA
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set tarball URL
        id: tarball
        run: |
          echo "url=https://github.com/DonovanMontoya/CD-Rip/archive/refs/tags/${{ inputs.version }}.tar.gz" >> $GITHUB_OUTPUT

      - name: Download tarball
        run: |
          curl -L "${{ steps.tarball.outputs.url }}" -o source.tar.gz

      - name: Compute sha256
        id: shasum
        run: |
          SHA=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Update formula
        env:
          VERSION: ${{ inputs.version }}
          SHA: ${{ steps.shasum.outputs.sha }}
        run: |
          python - <<'PY'
          import pathlib
          import re
          import os

          version = os.environ["VERSION"]
          sha = os.environ["SHA"]
          path = pathlib.Path("Formula/cdrip.rb")
          text = path.read_text()
          text = re.sub(
              r'url "https://github.com/DonovanMontoya/CD-Rip/archive/refs/tags/[^"]+\.tar\.gz"',
              f'url "https://github.com/DonovanMontoya/CD-Rip/archive/refs/tags/{version}.tar.gz"',
              text,
          )
          text = re.sub(r'sha256 "[0-9a-fA-F]+"', f'sha256 "{sha}"', text)
          path.write_text(text)
          PY

      - name: Commit formula update
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add Formula/cdrip.rb
          git -c user.name="github-actions[bot]" -c user.email="41898282+github-actions[bot]@users.noreply.github.com" \
            commit -m "Update Homebrew formula for ${{ inputs.version }}"
          git push
